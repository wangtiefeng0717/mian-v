<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡－－面向对象</title>
	<style>
		*{margin: 0;padding: 0;}
		#content{width: 200px; margin: 0 auto;}
		#content ul {height: 30px;margin-left: 1px;}
		#content ul li{list-style: none;float:left;width: 65px; height: 30px;text-align: center;line-height: 30px;border:solid 1px #ccc; margin-left: -1px; border-bottom: none;}
		#content ul li.active{background: red;color:#fff;}
		#content div{width: 200px; height: 200px; text-align: center; line-height: 200px;border:solid 1px #ccc; display:none;}
	</style>
</head>
<body>
	<div id="content">
		<ul>
			<li class='active'>aaa</li>
			<li>sss</li>
			<li>ddd</li>
		</ul>
		<div style='display:block'>aaa</div>
		<div>sss</div>
		<div>ddd</div>
	</div>
	<script>
		var oDiv = document.getElementById('content');
		var oUl = oDiv.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var aDiv = oDiv.getElementsByTagName('div');
		var num = 0;
		for(var i=0; i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onclick = tab;	
		}

		function tab(){
			for(var i=0;i<aLi.length;i++){
				aLi[i].className = '';
				aDiv[i].style.display = 'none';
			}
			this.className = 'active';
			aDiv[this.index].style.display = 'block';
		}

	</script>
</body>
</html>

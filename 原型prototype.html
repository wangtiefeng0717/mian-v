<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型prototype</title>
</head>
<body>
	<script>
		var arr1 = new Array(12,5,8,6);
		var arr2 = new Array(56,33,57,98,23);

		Array.prototype.sum = function(){
			var result = 0;
			for(var i=0;i<this.length;i++){
				result += this[i];
			}
			return result;
		}

		alert(arr1.sum());
		alert(arr2.sum());

		alert(arr1.sum==arr2.sum);    //arr1与arr2使用同一个sum函数
	</script>
</body>
</html>
